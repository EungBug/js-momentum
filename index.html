<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="/img/ico-apple-logo.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="/img/ico-apple-logo.svg" alt="Apple" class="status__logo" />
      <div class="status__menu">
        <ul>
          <li>Finder</li>
          <li id="log-out">LogOut</li>
        </ul>
        <h1 id="greeting" class="hidden"></h1>
        <h2 id="clock"></h2>
      </div>
    </header>

    <main class="login">
      <form id="login-form" class="hidden">
        <div class="login__profile"></div>
        <input required maxlength="15" type="text" placeholder="Enter Your Name" />
      </form>

      <div class="desktop hidden">
        <div class="todo">
          <div class="title-bar">
            <div class="title-bar__btns">
              <div class="btns__btn red"></div>
              <div class="btns__btn yellow"></div>
              <div class="btns__btn green"></div>
            </div>
            <span class="title-bar__title">Today's ToDo</span>
          </div>
          <form id="todo-form" class="window-form">
            <input type="text" placeholder="Enter Today's ToDo >" />
          </form>
          <ul id="todo-list" class="window-list"></ul>
        </div>

        <div class="til">
          <div class="title-bar">
            <div class="title-bar__btns">
              <div class="btns__btn red"></div>
              <div class="btns__btn yellow"></div>
              <div class="btns__btn green"></div>
            </div>
            <span class="title-bar__title">TIL</span>
          </div>
          <form id="til-form" class="window-form">
            <input type="text" placeholder="Enter Today I Learned! >" />
          </form>
          <ul id="til-list" class="window-list"></ul>
        </div>

        <div class="widget">
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </main>

    <footer class="hidden">
      <nav>
        <ul>
          <li>
            <a href="javascript:void(0)">
              <img src="img/ico-finder.svg" alt="Finder" />
            </a>
          </li>
          <li>
            <a href="javascript:void(0)">
              <img src="img/ico-vscode.svg" alt="VSCODE" />
            </a>
          </li>
          <li>
            <a href="https://google.com" target="_blank">
              <img src="img/ico-chrome.png" alt="Chrome" />
            </a>
          </li>
          <li>
            <a href="https://naver.com" target="_blank">
              <img src="img/ico-naver.png" alt="Naver" class="naver" />
            </a>
          </li>
          <li>
            <a href="https://github.com/EungBug" target="_blank">
              <img src="img/ico-git.png" alt="Github" class="git" />
            </a>
          </li>
          <li>
            <a href="https://eungbug.github.io/" target="_blank">
              <img src="img/ico-gitblog.png" alt="Blog" class="blog" />
            </a>
          </li>
        </ul>
        <div class="trash">
          <div class="line"></div>
          <img src="img/ico-trash.svg" alt="Trash" />
        </div>
      </nav>
    </footer>

    <script src="/js/app.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/quotes.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/til.js"></script>
  </body>
</html>
